<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klook Hottel</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div id="menu-bar" class="fas fa-bars"></div>
        <a href="#" class="logo">Klook</a>
        <nav class="navbar">
            <a href="">Home</a>
            <a href=""id="box" style="color: white;">Login</a>    
            <a href="">Signup</a>
            <a href="">Contact</a>
        </nav>
    </header>
    <section class="home" id="home">
        <div class="content">
            <h3>Khách sạn</h3>
            <p>Lưu lại các điểm đến trong mơ và khám phá những hoạt động độc đáo nhất</p>
        </div>
        <div class="banner-container">
            <img src="../img/449.jpg" id="banner"></img>
        </div>

    </section>
    <section class="book" id="book">
        <h1 class="heading">
            <span>Đặt phòng ngay</span>
        </h1>
        <div class="row">
            <form action="">
                <div class="inputBox">
                    <h3>Điểm đến</h3>
                    <input type="text" placeholder="Điền vào đây...">
                </div>
                <div class="inputBox">
                    <h3>Số người</h3>
                    <input type="number" placeholder="Điền vào đây...">
                </div>
                <div class="inputBox">
                    <h3>Checkin</h3>
                    <input type="date">
                </div>
                <div class="inputBox">
                    <h3>Checkout</h3>
                    <input type="date">
                </div>
                <input type="submit" class="btn" value="Book Now">
            </form>
        </div>
    </section>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
